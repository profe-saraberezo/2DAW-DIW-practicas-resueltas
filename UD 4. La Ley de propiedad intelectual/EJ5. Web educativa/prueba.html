<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Educativa</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        body {
  margin: 0;
  font-family: Arial, sans-serif;
  line-height: 1.6;
  background-color: #f4f4f9;
  color: #333;
}

header {
  background-color: #4CAF50;
  color: white;
  padding: 1rem 2rem;
  text-align: center;
}

footer {
  background-color: #222;
  color: white;
  text-align: center;
  padding: 1rem;
}

main {
  padding: 2rem;
}

h1, h2 {
  margin-bottom: 1rem;
}

/* Video Section */
.video-section {
  margin-bottom: 2rem;
}

.video-container {
  position: relative;
  width: 100%;
  max-width: 800px;
  margin: 0 auto;
}

video {
  width: 100%;
  border-radius: 10px;
}

button {
  position: absolute;
  bottom: 10px;
  right: 10px;
  padding: 0.5rem 1rem;
  font-size: 1rem;
  cursor: pointer;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
}

button:hover {
  background-color: #45a049;
}

/* Image Section */
.image-section {
  text-align: center;
  margin-bottom: 2rem;
}

.image-container img {
  width: 100%;
  max-width: 400px;
  border-radius: 50%; /* M√°scara circular */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

/* Text Section */
.text-section {
  text-align: center;
  margin-bottom: 2rem;
}

.text-section p {
  max-width: 600px;
  margin: 0 auto;
}

/* Responsive Design */
@media (max-width: 768px) {
  video {
    max-width: 100%;
  }

  button {
    font-size: 0.8rem;
    padding: 0.3rem 0.8rem;
  }

  .image-container img {
    max-width: 300px;
  }

  .text-section p {
    font-size: 0.9rem;
  }
}
    </style>

    </section>

    <!-- Texto -->
    <section class="text-section">

        Este contenido est√° dise√±ado para estudiantes de ESO y Bachillerato, enfocado en la ense√±anza de tecnolog√≠a

    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>Miembros del Grupo: Ana, Juan, Luis, Marta</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
