<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clip Path Example</title>
    
</head>
<body>
    <style>
        /* ESTILOS GENERALES */


/* EJEMPLO 4 */

.imageMaskSVG5 img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  clip-path: url(#mask5);
}

.imageMaskSVG6 img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  clip-path: url(#mask6);
}

    </style>

<article>
    <div class="imageMaskSVG5">
        <img src="codigo.jpg">
    </div>
    <svg>
        <defs>
            <clipPath id="mask5" clipPathUnits="objectBoundingBox">
                <path d="M0.6707,0.785H0.3293c-0.0177,0-0.032-0.0111-0.032-0.0247V0.2097c0-0.0136,0.0143-0.0247,0.032-0.0247h0.3413
                    c0.0177,0,0.032,0.0111,0.032,0.0247v0.5506C0.7027,0.7739,0.6883,0.785,0.6707,0.785z" />
                <path d="M0.2529,0.6962H0.0217C0.0097,0.6962,0,0.6851,0,0.6715V0.1209c0-0.0136,0.0097-0.0247,0.0217-0.0247h0.2312
                    c0.012,0,0.0217,0.0111,0.0217,0.0247v0.5506C0.2746,0.6851,0.2649,0.6962,0.2529,0.6962z" />
                <path d="M0.9783,0.9057H0.7471c-0.012,0-0.0217-0.0111-0.0217-0.0247V0.3304c0-0.0136,0.0097-0.0247,0.0217-0.0247h0.2312
                    C0.9903,0.3057,1,0.3168,1,0.3304V0.881C1,0.8946,0.9903,0.9057,0.9783,0.9057z" />
            </clipPath>
        </defs>
    </svg>
 </article>


    <article>
        <div class="imageMaskSVG6">
            <img src="codigo.jpg">
        </div>
        <svg height="0" width="0">
            <defs>
                <clipPath id="mask6">
                    <text x="0" y="300" textLength="800px" lengthAdjust="spacing" font-family="Vollkorn" font-size="230px" font-weight="700" font-style="italic"> Blossom </text>
                </clipPath>
            </defs>
        </svg>
     </article>

</body>
</html>
