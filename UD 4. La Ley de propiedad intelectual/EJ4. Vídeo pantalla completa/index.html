<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>Video pantalla completa</title>
</head>
<body>
    
    <main>
        <video autoplay muted loop id="myVideo">
            <source src="video ej4.mp4" type="video/mp4">
            <p>Your browser does not support the video tag.</p>
        </video>

         <!-- Título que aparecerá en un tiempo determinado -->
         <div class="video-title" id="videoTitle">
            ¡IT'S TIIIIIIIIIIIIIIIMEEEEEE!
        </div>
          
        <div class="content">
            <h1>Título</h1>
            <p>Descripción del vídeo</p>
            <button id="myBtn" onclick="myFunction()">Pause</button>
            <button id="soundBtn" onclick="soundMute()">
                <img src="mute.png" alt="sound/mute" id="soundImg">
            </button>
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
