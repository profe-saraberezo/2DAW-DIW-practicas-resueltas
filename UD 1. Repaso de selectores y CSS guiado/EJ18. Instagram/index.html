<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" />
    <!-- <title>Document</title> -->
</head>
<body>


<!-- Barra superior -->
<div id="barra">

<img id="iconoInstagram" src="logoIG.png"></img>
<img id="nombreInstagram" src="nombreIG.png"></img>
<svg id="lupa" data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
    <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"></path>
</svg>
<input id="busqueda" placeholder="Buscar" type="text">
</div>


<div id="publicacion">
<div id="foto">
    <img src="foto.jpg" alt="Foto de La Raíz">

</div>

<div id="info">

    <div id="autor">
        <img class="fotoPerfil conHistoria" src="logo.jpg" alt="">
        <div id="textoAutor">
            <p><span id="nombreAutor">bandalaraiz</span>
                <img id="verificado" src="comprobar.png"></img> •
                <span id="seguir">Seguir</span></p>
            <p id="localizacion">Madrid, España</p>
        </div>
        <img id="mas1" src="mas (1).png"></img>
    </div>

    <div id="comentarios">
        <div class="comentario">
            <img class="fotoPerfil conHistoria" src="logo.jpg" alt="">
            <div class="textoComentario">
                <p><span id="nombreAutor">bandalaraiz</span> <i class="fa fa-check-circle" aria-hidden="true"></i>
                    Nueva gira y agotamos entradas en 5 minutos <br>🤍 Nos volveremos a ver</p>
            </div>
            <div class="infoComentario">
                <span class="tiempoPublicacion">4 sem </span>
            </div>
        </div>
        <p id="añadirComentario">
            <img class="mas" src="mas.png" alt="">
        </p>
        <div class="comentario">
            <img class="fotoPerfil" src="fotoperfil.jpg" alt="">
            <div class="textoComentario comentarioUnaLinea">
                <p><span id="nombreAutor">jenny.lmk</span> Muchas ganas de verles en Madrid 🖤🖤🖤</p>
            </div>
            <div class="infoComentario">
                <span class="tiempoPublicacion">1 sem </span><span class="responder">Responder</span>
            </div>

        </div>
    </div>

    <div id="iconos">
        <p>
            <img  class="conjuntoIconos" src="me-gusta.png" alt="">
            <img  class="conjuntoIconos" src="charlar.png" alt="">
            <img  class="conjuntoIconos" src="enviar.png" alt="">
            <img  class="marcador" src="guardar-instagram.png" alt="">
        </p>
    </div>

    <p id="infoMeGusta">1.432.352 Me gusta</p>
    <p class="tiempoPublicacionPost">10 DE ENERO</p>
    <div id="iniciarSesion">
        <p><a href="">Inicia sesion</a> para indicar que te gusta o <br>comentar.</p>
    </div>

</div>
</div>
    
</body>
</html>
