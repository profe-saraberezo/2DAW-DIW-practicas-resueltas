<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" />
    <title>Display</title>
</head>
<body>
    <h3>display: none</h3>
    <p class="a">Bloque1 </p> 
    <p class="a">Bloque2 </p> 
    <p class="a">Bloque3 </p> 
    <h3>display: inline</h3>
    <p class="b">Bloque1 </p> 
    <p class="b">Bloque2 </p> 
    <p class="b">Bloque3</p> 
    <h3>display: block</h3>
    <p class="c">Bloque1 </p> 
    <p class="c">Bloque2 </p> 
    <p class="c">Bloque3 </p> 
    <h3>display: inline-block</h3>
    <p class="d">Bloque1 </p> 
    <p class="d">Bloque2 </p> 
    <p class="d">Bloque3 </p> 
    
</body>
</html>
