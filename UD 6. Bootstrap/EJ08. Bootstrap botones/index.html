<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="styles.css">
    <title>Bootstrap botones</title>
</head>
<body>

    <div class="container">

        <section>
            <h1>Botones clásicos</h1>

            <br>
            <button class="btn">Basic</button>
            <button class="btn btn-primary">Primary</button>
            <button class="btn btn-secondary">Secondary</button>
            <button class="btn btn-success">Success</button>
            <button class="btn btn-info">Info</button>
            <button class="btn btn-warning">Warning</button>
            <button class="btn btn-danger">Danger</button>
            <button class="btn btn-dark">Dark</button>
            <button class="btn btn-light">Light</button>
            <button class="btn btn-link">Link</button>
            <br><hr>
            <a href="#" class="btn btn-info" role="button">Link Button</a>
            <button type="button" class="btn btn-info">Button</button>
            <input type="button" class="btn btn-info" value="Input Button">
            <input type="submit" class="btn btn-info" value="Submit Button">
            <br><hr>

        </section>

        <section>
            <h1>Botones con contorno</h1>

            <br>
            <button type="button" class="btn btn-outline-primary">Primary</button>
            <button type="button" class="btn btn-outline-secondary">Secondary</button>
            <button type="button" class="btn btn-outline-success">Success</button>
            <button type="button" class="btn btn-outline-danger">Danger</button>
            <button type="button" class="btn btn-outline-warning">Warning</button>
            <button type="button" class="btn btn-outline-info">Info</button>
            <button type="button" class="btn btn-outline-light">Light</button>
            <button type="button" class="btn btn-outline-dark">Dark</button>
            <br><hr>

        </section>

        <section>
            <h1>Botones y sus tamaños</h1>

            <br>
            <button type="button" class="btn btn-primary btn-sm">btn-sm</button>
            <button type="button" class="btn btn-info btn-lg">btn-lg</button>
            <button type="button" class="btn btn-warning">btn</button>
            <hr>

            <div class="d-grid gap-2">
                <button class="btn btn-danger" type="button">Block button width 100%</button>
                <button class="btn btn-danger" type="button">Block button width 100%</button>
            </div>
            <hr>

            <div class="d-grid col-3">
                <button class="btn btn-secondary" type="button">Block button col-3</button>
            </div>
            <br><hr>

        </section>

        <section>
            <h1>Botones activados y desactivados</h1>

            <br>
            <button type="button" class="btn btn-lg btn-primary" active>Primary button</button>
            <button type="button" class="btn btn-lg btn-primary" disabled>Primary button</button>
            <br><hr>
        </section>

        <section>
            <h1>Grupos de botones</h1>
            <br>

            <br>
            <div class="btn-group">
                <button type="button" class="btn btn-info">Diseño</button>
                <button type="button" class="btn btn-primary">Desarrollo</button>
                <button type="button" class="btn btn-info">Marketing</button>
            </div>
            <hr>

            <div class="btn-group-vertical">
                <button type="button" class="btn btn-warning">Diseño</button>
                <button type="button" class="btn btn-primary">Desarrollo</button>
                <button type="button" class="btn btn-danger">Marketing</button>
            </div>
            <hr>

            <div class="btn-group">
                <button type="button" class="btn btn-outline-primary">Diseño</button>
                <button type="button" class="btn btn-outline-primary">Desarrollo</button>
                <button type="button" class="btn btn-outline-primary">Marketing</button>
            </div>
            <hr>

            <div class="btn-toolbar">
                <div class="btn-group me-2">
                    <button type="button" class="btn btn-primary">1</button>
                    <button type="button" class="btn btn-primary">2</button>
                    <button type="button" class="btn btn-primary">3</button>
                    <button type="button" class="btn btn-primary">4</button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary">5</button>
                    <button type="button" class="btn btn-secondary">6</button>
                    <button type="button" class="btn btn-secondary">7</button>
                </div>
            </div>

        </section>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
