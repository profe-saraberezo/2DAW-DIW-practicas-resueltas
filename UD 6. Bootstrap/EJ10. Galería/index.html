<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="styles.css">
  <title>Galería con Hover</title>
</head>

<body>

  <div class="container my-5">
    <h2 class="text-center display-1 mb-5">Galería de Imágenes</h2>

    <div class="row g-4">

      <div class="col-6 col-sm-6 col-md-4 col-xl-2">
        <figure>
          <img src="https://fotografias.lasexta.com/clipping/cmsimages01/2023/09/27/5EB4855B-A2B0-4AA0-BF0A-4B355AD17CDF/cuales-son-frutas-verduras-temporada-octubre_98.jpg?crop=3888,2188,x0,y201&width=1900&height=1069&optimize=low&format=webply"
          alt="Kiwi">
          <figcaption>KIWI</figcaption>
        </figure>
      </div>

      <div class="col-6 col-sm-6 col-md-4 col-xl-2">
        <figure>
          <img src="https://sgfm.elcorteingles.es/SGFM/dctm/MEDIA03/201812/17/00118105800025____2__600x600.jpg"
            alt="Manzana">
          <figcaption>MANZANA</figcaption>
        </figure>
      </div>

      <div class="col-6 col-sm-6 col-md-4 col-xl-2">
        <figure>
          <img src="https://www.infobae.com/resizer/v2/https%3A%2F%2Fs3.amazonaws.com%2Farc-wordpress-client-uploads%2Finfobae-wp%2Fwp-content%2Fuploads%2F2018%2F10%2F04173718%2Fmandarina-02.jpg?auth=d213c2bef89d4daa2dcca3dba990f9eb47d52bfb80d6d266164ce79e3d12b1c8&smart=true&width=1200&height=675&quality=85"
            alt="Mandarina">
          <figcaption>MANDARINA</figcaption>
        </figure>
      </div>

      <div class="col-6 col-sm-6 col-md-4 col-xl-2">
        <figure>
          <img src="https://www.gastronomiavasca.net/uploads/image/file/3392/melon.jpg"
            alt="Melon">
          <figcaption>MELÓN</figcaption>
        </figure>
      </div>

      <div class="col-6 col-sm-6 col-md-4 col-xl-2">
        <figure>
          <img src="https://5aldia.cl/wp-content/uploads/2018/03/sandia.jpg"
            alt="Sandia">
          <figcaption>SANDÍA</figcaption>
        </figure>
      </div>

      <div class="col-6 col-sm-6 col-md-4 col-xl-2">
        <figure>
          <img src="https://mercadovallehermoso.es/wp-content/uploads/2022/06/Propiedades-de-la-Uva.png"
            alt="Uvas">
          <figcaption>UVAS</figcaption>
        </figure>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
