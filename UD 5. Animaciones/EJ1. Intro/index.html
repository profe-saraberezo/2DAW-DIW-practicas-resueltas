<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Introducción a animaciones</title>
</head>
<body>
    <header>
        <h1>INTRODUCCIÓN A LAS ANIMACIONES</h1>
        <h2>Ejemplos con divs e imágenes</h2>
    </header>

    <section>
        <h2>Propiedad translate (2D)</h2>
        <div class="division">
            <article>
                <div class="caja"></div>
                <div class="caja-trans"></div>
            </article>
            <article>
                <img src="media/gif-stitch.gif" alt="" class="img">
                <img src="media/gif-stitch.gif" alt="" class="img-trans">
            </article>
        </div>
        <hr>
    </section>

    <section>
        <h2>Propiedad rotate (2D)</h2>
        <div class="division">
            <article>
                <div class="caja"></div>
                <div class="caja-rot2d"></div>
            </article>
            <article>
                <img src="media/gif-stitch.gif" alt="" class="img">
                <img src="media/gif-stitch.gif" alt="" class="img-rot2d">
            </article>
        </div>
        <hr>
    </section>

    <section>
        <h2>Propiedad rotate (3D)</h2>
        <div class="division">
            <article>
                <div class="caja"></div>
                <div class="caja-rot3d"></div>
            </article>
            <article>
                <img src="media/gif-stitch.gif" alt="" class="img">
                <img src="media/gif-stitch.gif" alt="" class="img-rot3d">
            </article>
        </div>
        <hr>
    </section>

    <section>
        <h2>Propiedad skew (2D)</h2>
        <div class="division">
            <article>
                <div class="caja"></div>
                <div class="caja-skew"></div>
            </article>
            <article>
                <img src="media/gif-stitch.gif" alt="" class="img">
                <img src="media/gif-stitch.gif" alt="" class="img-skew">
            </article>
        </div>
        <hr>
    </section>

</body>
</html>
