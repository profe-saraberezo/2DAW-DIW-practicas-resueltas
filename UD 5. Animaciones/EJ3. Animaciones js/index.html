<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Introducción a animaciones</title>
</head>
<body>
    <header>
        <h1>INTRODUCCIÓN A LAS ANIMACIONES</h1>
        <h2>Ejemplos con divs e imágenes</h2>
    </header>

    <section>
        <h2>Propiedad translate (2D)</h2>
        <div class="division">
            <article>
                <div class="caja"></div>
            </article>
            <article>
                <img src="media/gif-stitch.gif" alt="" class="img">
            </article>
        </div>
        <button onclick="translateCaja()" id="btn-trans">Translate elementos</button>
        <button onclick="rotate2DCaja()" id="btn-rot2D">Rotate2D elementos</button>
        <button onclick="rotate3DCaja()" id="btn-rot3D">Rotate3D elementos</button>
        <button onclick="skewCaja()" id="btn-skew">Skew elementos</button>
        <hr>
    </section>

    <script src="script.js"></script>
</body>
</html>
